<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Umer’s Pedigree</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 20px;
      color: #bbb;
      margin-bottom: 20px;
    }

    .back {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      border: 2px solid #aaa;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .parent {
      border: 2px solid #aaa;
      padding: 15px 30px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .parent img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .parents {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .line-horizontal {
      width: 40px;
      height: 2px;
      background: #aaa;
    }

    .line-vertical {
      width: 2px;
      height: 40px;
      background: #aaa;
      margin: 20px 0;
    }

    .children {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .child {
      border: 2px solid #aaa;
      padding: 15px 30px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .child img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>Umer’s Branch</h1>
  <p class="intro">This page shows the pedigree details for Umer Farooq’s family branch.</p>

  <div class="tree">
    <div class="parents">
      <div class="parent">
        <img src="images/brother2.jpg" alt="Umer Farooq">
        Umer Farooq
      </div>
      <div class="line-horizontal"></div>
      <div class="parent">
        Nazia Umer
      </div>
    </div>

    <div class="line-vertical"></div>

    <div class="children">
      <div class="child">
        <img src="images/dawood.jpg" alt="Dawood Umer">
        Dawood Umer
      </div>
      <div class="child">
        <img src="images/hashim.jpg" alt="Hashim Umer">
        Hashim Umer
      </div>
    </div>
  </div>

  <a href="index.html" class="back">← Back to Main Pedigree</a>

</body>
</html>
