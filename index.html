<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mudassar’s Pedigree</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 20px;
      color: #bbb;
      margin-bottom: 20px;
    }

    .back {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .back:hover {
      box-shadow: 0 0 10px #fff;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .parent {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .box {
      border: 2px solid #fff;
      padding: 15px 30px;
      border-radius: 8px;
      background: transparent; /* stays black */
      transition: 0.3s;
    }

    .box:hover {
      box-shadow: 0 0 10px #fff;
      border-color: #fff;
    }

    .line-vertical {
      width: 2px;
      height: 40px;
      background: #fff;
    }

    .children {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 40px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
  </style>
</head>
<body>

  <h1>Mudassar’s Branch</h1>
  <p class="intro">This page shows the pedigree details for Mudassar’s family branch.</p>

  <div class="tree">
    <div class="parent">
      <div class="box">Mudassar Ul Mahmood</div>
      <div class="box">Fozia Mudassar</div>
    </div>

    <div class="line-vertical"></div>

    <div class="children">
      <div class="box">Menal Mudassar</div>

      <div class="line-vertical"></div>

      <div class="row">
        <div class="box">Muhammad Ahmad Mudassar</div>
        <div class="box">Ayesha Mudassar</div>
      </div>

      <div class="line-vertical"></div>

      <div class="box">Muhammad Khizer Mudassar</div>

      <div class="line-vertical"></div>

      <div class="box">Muhammad Aahil Mudassar</div>
    </div>
  </div>

  <a href="index.html" class="back">← Back to Main Pedigree</a>

</body>
</html>
