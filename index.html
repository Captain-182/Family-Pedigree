<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Family Pedigree</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 20px;
      color: #bbb;
      margin-bottom: 8px;
    }

    .instruction {
      font-size: 18px;
      color: #999;
      margin-bottom: 40px;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .parents {
      display: flex;
      gap: 40px;
      margin-bottom: 20px;
    }

    .parent {
      border: 3px solid #fff;
      background: rgba(255,255,255,0.05);
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .parent img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .line {
      width: 2px;
      height: 40px;
      background: #aaa;
    }

    .branch {
      width: 80%;
      height: 2px;
      background: #aaa;
      margin: 0 auto;
    }

    .children {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 90%;
      margin-top: 20px;
      gap: 20px;
    }

    .child {
      border: 2px solid #aaa;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 15px 25px;
      width: 160px;
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
      font-size: 20px;
      word-wrap: break-word;
      white-space: normal;
    }

    /* Default hover */
    .child:hover {
      background: #fff;
      color: #000;
      border-color: #fff;
      box-shadow: 0 0 10px #aaa;
    }

    /* Mudassarâ€™s black hover */
    .child.mudassar:hover {
      background: #000;
      color: #fff;
      border-color: #fff;
      box-shadow: 0 0 10px #fff;
    }

    /* Umerâ€™s white and black hover */
    .child.umer:hover {
      background: #fff;
      color: #000;
      border-color: #000;
      box-shadow: 0 0 10px #fff;
    }

    /* Mubasharâ€™s blue hover */
    .child.mubashar {
      border-color: #2196f3;
    }

    .child.mubashar:hover {
      background: #2196f3;
      color: #000;
      border-color: #2196f3;
      box-shadow: 0 0 12px #2196f3;
    }

    /* Ahsan no hover effect */
    .child.ahsan:hover {
      background: rgba(255,255,255,0.05);
      color: #fff;
      border-color: #aaa;
      box-shadow: none;
    }

    .brothers-photo {
      margin-top: 50px;
      max-width: 90%;
      border: 4px solid #fff;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Our Family Pedigree</h1>
  <p class="intro">A timeless family tree showing our father and mother and the four brothers.</p>
  <p class="instruction">ðŸ“Œ Click a brotherâ€™s name to visit his branch.</p>

  <div class="tree">
    <div class="parents">
      <div class="parent">
        <img src="images/father.jpg" alt="Mushtaq Ahmad">
        Mushtaq Ahmad
      </div>
      <div class="parent">
        Riaz Mushtaq
      </div>
    </div>
    <div class="line"></div>
    <div class="branch"></div>
    <div class="children">
      <a href="brother1.html" class="child mudassar">Mudassar Ul Mahmood</a>
      <a href="brother2.html" class="child umer">Umer Farooq</a>
      <a href="brother3.html" class="child ahsan">Ahsan Mehmood</a>
      <a href="brother4.html" class="child mubashar">Mubashar Shahzad</a>
    </div>
  </div>

  <img src="images/allbrothers.jpg" alt="All Brothers" class="brothers-photo">

</body>
</html>
