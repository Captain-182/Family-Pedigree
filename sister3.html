<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kiran Usman’s Branch</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 20px;
      color: #bbb;
      margin-bottom: 20px;
    }

    .back {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .back:hover {
      box-shadow: 0 0 10px #fff;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .parents {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .parent {
      border: 2px solid #fff;
      padding: 15px 30px;
      border-radius: 8px;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .parent img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .line-horizontal {
      width: 40px;
      height: 2px;
      background: #aaa;
    }

    .line-vertical {
      width: 2px;
      height: 40px;
      background: #fff;
      margin: 20px 0;
    }

    .children {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 40px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .child {
      border: 2px solid #9b59b6;
      padding: 15px 30px;
      border-radius: 8px;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s ease;
    }

    .child:hover {
      background: #9b59b6;
      color: #fff;
      border-color: #9b59b6;
      transform: translateY(-5px);
      box-shadow: 0 0 15px #9b59b6;
    }

    .child img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .child.noimage {
      display: block;
      padding: 15px 30px;
      font-size: 20px;
      align-self: center;
      width: auto;
    }
  </style>
</head>
<body>

  <h1>Kiran Usman’s Branch</h1>
  <p class="intro">This page shows the pedigree details for Kiran Usman’s family branch.</p>

  <div class="tree">
    <div class="parents">
      <div class="parent">
        <img src="usman.jpg" alt="Usman Shafiq">
        Usman Shafiq
      </div>
      <div class="line-horizontal"></div>
      <div class="parent">
        Kiran Usman
      </div>
    </div>

    <div class="line-vertical"></div>

    <div class="children">
      <div class="row">
        <div class="child">
          <img src="mohid.jpg" alt="Mohid Usman">
          Mohid Usman
        </div>
        <div class="child">
          <img src="ibrahim.jpg" alt="Ibrahim Usman">
          Ibrahim Usman
        </div>
        <div class="child noimage">
          Haram Usman
        </div>
      </div>
    </div>
  </div>

  <a href="index.html" class="back">← Back to Main Pedigree</a>

</body>
</html>
